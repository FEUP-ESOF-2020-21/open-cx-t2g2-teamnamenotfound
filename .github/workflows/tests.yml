name: Dart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flutter_test:
    name: Run flutter test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: flutter pub get
        working-directory: ./safe_meetings
        run: flutter pub get
      - name: flutter test
        working-directory: ./safe_meetings
        run: flutter test test/widget_test.dart
  
  flutter_gherkin_test:
    name: Run flutter gherkin tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: flutter pub get
        working-directory: ./safe_meetings
        run: flutter pub get
      - name: flutter gherkin tests
        working-directory: ./safe_meetings
        run: dart test/app_test.dart
